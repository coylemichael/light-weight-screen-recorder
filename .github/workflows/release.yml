name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: |
          if not exist "bin" mkdir bin
          rc /fo bin\lwsr.res src\lwsr.rc
          cl /O2 /MT /DNDEBUG /I"Video_Codec_Interface_13.0.19\Video_Codec_Interface_13.0.19\Interface" ^
            /Fe:bin\lwsr.exe src\*.c bin\lwsr.res ^
            user32.lib gdi32.lib ole32.lib oleaut32.lib mfplat.lib mfuuid.lib mfreadwrite.lib ^
            dxgi.lib d3d11.lib shell32.lib comdlg32.lib shlwapi.lib windowscodecs.lib dwmapi.lib ^
            strmiids.lib uuid.lib winmm.lib /link /SUBSYSTEM:WINDOWS
          del *.obj 2>nul
          del bin\lwsr.res 2>nul
        shell: cmd

      - name: Generate SHA256
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 bin\lwsr.exe).Hash
          "$hash  lwsr.exe" | Out-File -FilePath bin\SHA256SUMS.txt -Encoding utf8
          Write-Host "SHA256: $hash"
        shell: pwsh

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: bin/lwsr.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lwsr
          path: |
            bin/lwsr.exe
            bin/SHA256SUMS.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/lwsr.exe
            bin/SHA256SUMS.txt
          generate_release_notes: true
